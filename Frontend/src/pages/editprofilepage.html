<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - Blogger</title>
    <link href="../../public/assets/css/tailwind.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50">
    <nav class="border-b border-gray-200 bg-white fixed w-full top-0 z-50">
      <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <a
              href="/"
              class="flex items-center text-2xl font-bold text-gray-800"
            >
              Blogger
            </a>
          </div>
          <div class="flex items-center space-x-4">
            <button
              class="flex items-center space-x-2 text-gray-700 hover:text-gray-900"
            >
              <img
                src="../../public/assets/images/healthy-eating-while-traveling-1.jpg"
                alt="Profile"
                class="w-8 h-8 rounded-full"
              />
              <span>tanisha massey</span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="flex min-h-screen pt-16">
      <!-- Sidebar -->
      <aside
        class="w-64 fixed h-full bg-white border-r border-gray-200 pt-8 hidden md:block z-50"
      >
        <nav class="px-4 space-y-1">
          <a
            href="/dashboard"
            class="flex items-center px-4 py-2 text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-lg"
          >
            <i class="bx bx-grid-alt mr-3 text-lg"></i>
            Dashboard
          </a>
          <a
            href="/blogs"
            class="flex items-center px-4 py-2 text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-lg"
          >
            <i class="bx bx-book-content mr-3 text-lg"></i>
            Blogs
          </a>
          <a
            href="/notifications"
            class="flex items-center px-4 py-2 text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-lg"
          >
            <i class="bx bx-bell mr-3 text-lg"></i>
            Notifications
          </a>
          <a
            href="/write"
            class="flex items-center px-4 py-2 text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-lg"
          >
            <i class="bx bx-edit mr-3 text-lg"></i>
            Write
          </a>
          <div class="border-t border-gray-200 my-4"></div>
          <a
            href="/settings"
            class="flex items-center px-4 py-2 text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-lg"
          >
            <i class="bx bx-cog mr-3 text-lg"></i>
            Settings
          </a>
          <a
            href="/edit-profile"
            class="flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-gray-100 rounded-lg"
          >
            <i class="bx bx-user mr-3 text-lg"></i>
            Edit Profile
          </a>
          <a
            href="/change-password"
            class="flex items-center px-4 py-2 text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-lg"
          >
            <i class="bx bx-lock mr-3 text-lg"></i>
            Change Password
          </a>
        </nav>
      </aside>

      <!-- Mobile Sidebar Toggle -->
      <div class="fixed right-4 md:hidden z-50">
        <button
          class="p-3 bg-black text-white rounded-full shadow-lg"
          id="mobileSidebarToggle"
        >
          <i class="bx bx-menu text-xl"></i>
        </button>
      </div>

      <!-- Main Content -->
      <main class="flex-1 md:ml-64 px-4 py-8">
        <div class="max-w-3xl mx-auto">
          <h1 class="text-2xl font-bold mb-8">Edit Profile</h1>

          <form class="space-y-8">
            <!-- Profile Picture -->
            <div class="flex flex-col items-center space-y-4">
              <div class="relative">
                <img
                  src="../../public/assets/images/healthy-eating-while-traveling-1.jpg"
                  alt="Profile"
                  class="w-32 h-32 rounded-full"
                />
                <button
                  type="button"
                  class="absolute bottom-0 right-0 bg-black text-white p-2 rounded-full"
                >
                  <i class="bx bx-camera"></i>
                </button>
              </div>
              <button
                type="button"
                class="px-4 py-2 bg-gray-100 rounded-lg text-sm font-medium"
              >
                Upload Image
              </button>
            </div>

            <!-- Profile Information -->
            <div class="space-y-6 bg-white p-6 rounded-lg shadow-sm">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Name</label
                >
                <input
                  type="text"
                  value="tanisha massey"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-black"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Email</label
                >
                <input
                  type="email"
                  value="tanisha massey@gmail.com"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-black"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Username</label
                >
                <input
                  type="text"
                  value="tanisha massey"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-black"
                />
                <p class="mt-1 text-sm text-gray-500">
                  Username will use to search user and will be visible to all
                  users
                </p>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Bio</label
                >
                <textarea
                  rows="4"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-black"
                ></textarea>
                <p class="mt-1 text-sm text-gray-500">200 characters left</p>
              </div>

              <!-- Social Links -->
              <div>
                <h3 class="text-sm font-medium text-gray-700 mb-4">
                  Add Your Social Handles below
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 pl-3 flex items-center"
                    >
                      <i class="bx bxl-youtube text-gray-400"></i>
                    </div>
                    <input
                      type="url"
                      placeholder="https://"
                      class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-black"
                    />
                  </div>
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 pl-3 flex items-center"
                    >
                      <i class="bx bxl-instagram text-gray-400"></i>
                    </div>
                    <input
                      type="url"
                      placeholder="https://"
                      class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-black"
                    />
                  </div>
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 pl-3 flex items-center"
                    >
                      <i class="bx bxl-facebook text-gray-400"></i>
                    </div>
                    <input
                      type="url"
                      placeholder="https://"
                      class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-black"
                    />
                  </div>
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 pl-3 flex items-center"
                    >
                      <i class="bx bxl-twitter text-gray-400"></i>
                    </div>
                    <input
                      type="url"
                      placeholder="https://"
                      class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-black"
                    />
                  </div>
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 pl-3 flex items-center"
                    >
                      <i class="bx bxl-github text-gray-400"></i>
                    </div>
                    <input
                      type="url"
                      placeholder="https://"
                      class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-black"
                    />
                  </div>
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 pl-3 flex items-center"
                    >
                      <i class="bx bx-link text-gray-400"></i>
                    </div>
                    <input
                      type="url"
                      placeholder="https://"
                      class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-black"
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end">
              <button
                type="submit"
                class="px-6 py-2 bg-black text-white rounded-lg hover:bg-gray-800"
              >
                Update
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script>
      // Mobile sidebar toggle
      const mobileSidebarToggle = document.getElementById(
        "mobileSidebarToggle"
      );
      const sidebar = document.querySelector("aside");

      mobileSidebarToggle.addEventListener("click", () => {
        sidebar.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
